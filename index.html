<!DOCTYPE html>
<html lang="en">
<head>

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
            transition: all 0.8s ease;

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px 70px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .glass-container:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6em;
            background: linear-gradient(45deg, #FF0080, #FF8C00, #FF69B4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;

            display: flex;

            margin-top: 40px;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            padding: 18px 45px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #FF0080, #FF8C00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 0, 128, 0.6);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: floatHeart linear forwards;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .subtitle {
            color: white;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: subtitlePulse 3s ease-in-out infinite;

            position: absolute;
            bottom: 30px;
            font-size: 1.1em;
            color: white;
            opacity: 0.9;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: loveMsgFloat 4s ease-in-out infinite;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle linear forwards;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;

                opacity: 0.8;
                transform: translateY(80vh) translateX(20px) rotate(90deg) scale(1);

            100% {
                transform: translateY(-20vh) translateX(100px) rotate(360deg) scale(0.5);

            100% { transform: scale(1); }
        }

            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Our Love Story</h1>
        <p class="subtitle">Every moment with you feels like magic... ‚ú®</p>
        <div class="btn-container">
            <button class="btn color-btn">Change Theme üé®</button>
            <button class="btn">This is for you ‚ù§Ô∏è</button>
            <button class="btn music-btn">Play Our Song üéµ</button>
        </div>
    </div>
    <p class="love-msg">Forever yours, with all my heart üíù</p>
    <audio id="background-music" src="./song.mp3" preload="auto" loop></audio>

    <script>
        const heartEmojis = ['üíó', 'üíñ', 'üíù', 'üíï', '‚ô•Ô∏è', 'üíò', 'üíì', 'üíû'];
        const gradients = [
            'linear-gradient(135deg, #FF61D2, #FE9090, #FFB8D1)',
            'linear-gradient(135deg, #FF1493, #FF69B4, #FFB6C1)',
            'linear-gradient(135deg, #FF0080, #FF8C00, #FFA500)',
            'linear-gradient(135deg, #FF69B4, #DA70D6, #FFB6C1)',
            'linear-gradient(135deg, #FF1493, #FF69B4, #FF8C00)',
            'linear-gradient(135deg, #FF4500, #FF69B4, #FFB6C1)',
            'linear-gradient(135deg, #FF00FF, #FF1493, #FF69B4)',
            'linear-gradient(135deg, #FF0080, #FF69B4, #FFA07A)'
        ];

        let currentGradient = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => heart.remove());
        }

        function createSparkle(e) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            document.body.appendChild(sparkle);

            sparkle.addEventListener('animationend', () => sparkle.remove());
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) createSparkle(e);
        });

        setInterval(createHeart, 500);

        document.querySelector('.color-btn').addEventListener('click', () => {
            currentGradient = (currentGradient + 1) % gradients.length;
            document.body.style.background = gradients[currentGradient];
        });

        document.querySelector('.btn:not(.color-btn):not(.music-btn)').addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'Final.html';
            }, 1000);
        });

        document.querySelector('.music-btn').addEventListener('click', function() {
            const music = document.getElementById('background-music');
            if (music.paused) {
                music.play();
                this.textContent = 'Pause Song üéµ';
            } else {
                music.pause();
                this.textContent = 'Play Our Song üéµ';
            }
        });

        const container = document.querySelector('.glass-container');
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const rotateX = (y / rect.height - 0.5) * 10;
            const rotateY = (x / rect.width - 0.5) * 10;
            
            container.style.transform = `
                perspective(1000px)
                rotateX(${-rotateX}deg)
                rotateY(${rotateY}deg)
                translateZ(20px)
            `;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'none';
        });
    </script>
